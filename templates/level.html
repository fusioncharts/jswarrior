{% extends "layout.html" %}

{% block title %}JSWarrior{% endblock %}
{% block head %}
{{ super() }}
<script type="text/javascript" src="/static/levels/{{levelId}}.js"></script>
<script type="text/javascript">
    window.levelId = {{ levelId }};
</script>
{% endblock %}


{% block content %}
<div class="row" style="margin-bottom:15px">
    <div class="col-md-12" id="canvas">
        
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <ul class="nav nav-tabs" id="myTab">
            <li class="active"><a href="#hints" data-toggle="tab">Hints</a></li>
            <li><a href="#console" data-toggle="tab">Console</a></li>
            <li><a href="#apiref" data-toggle="tab">API Reference</a></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" id="hints">
                {% include hintFile %}
            </div>
            <div class="tab-pane" id="console">
                <div class="textareaContainer">
                    <div id="logContainer">

                    </div>
                </div>
            </div>
            <div class="tab-pane" id="apiref">
                <p>API Reference comes here</p>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="btn-toolbar">
            <div class="btn-group">
                <button type="button" id="playButton" class="btn btn-default btn-primary"><span class="glyphicon glyphicon-play"></span> Run</button>
                <button type="button" id="stopButton" class="btn btn-default"><span class="glyphicon glyphicon-stop"></span> Stop</button>
                <button type="button" id="resetButton" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span> Reset</button>
            </div>
            <div class="btn-group">
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        Vi/Emacs Emulation
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu emulationModeButtons">
                        <li><a data-mode="vim">Vi Mode</a></li>
                        <li><a data-mode="emacs">Emacs Mode</a></li>
                    </ul>
                </div>
                <button type="button" class="btn btn-default">Help</button>
            </div>
            <div class="btn-group pull-right" id="nextLevelContainer" style="display:none">
                <a id="nextLevelButton" class="btn btn-default btn-success"><span class="glyphicon glyphicon-right"></span> Next Level!</a>
            </div>
        </div>
        <div class="textareaContainer" style="margin-top: 7px">
            <textarea id="codeEditor" style="width: 100%; height: 400px">{% if code %}{{ code }}{% else %}jsWarrior.turn = function(warrior) {
  if(warrior.check() == "enemy") {
    warrior.attack();
  }
  else {
    warrior.walk()
  }
}{% endif %}</textarea>
        </div>
    </div>
</div>
{% endblock %}
